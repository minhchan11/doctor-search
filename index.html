<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/build/css/vendor.css">
    <link rel="stylesheet" href="/build/css/styles.css">
    <script type="text/javascript" src="/build/js/vendor.min.js" ></script>
    <script type="text/javascript" src="/build/js/app.js" ></script>
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Doctor Search</h1>

      <div class="panel panel-info">
        <div class="panel-heading">Type in your symptom to find doctors in Seattle area:</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label class="col-4 col-form-label">Name of symptom:</label>
              <div class="col-8">
                <input type="text" name="sick" id="sick" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>
    </form>
    <div class="row" id="doctors"></div>
    </div>
  </body>
</html>
